<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">

        <div class="img-class">
            <div class="img-class-content">
                <div class="join-logo">
                    <img src="lgo.png" alt="">
            </div>
            </div>
        </div>

        <div class="input-class">

            <div class="intro-content">
                <p>Create an account in just a few easy steps and unlock access to exclusive content, personalized recommendations, and seamless interactions.
                </p>
                <br>
                <p>You <em>know</em> the drill</p>
            </div>

            <div class="input-field">
                <p id="input-field-legend">Let's do this!</p>

                <form class="input-form" action="">
                    <div class="cols">
                    <div class="col-1">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" minlength="3" pattern="[A-Za-z]+" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="8" pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" required>
                    </div>
                    
                    <div class="col-2"> 
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name"  minlength="1" pattern="[A-Za-z]+" required>
            
                  
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" minlength="10+" required>
            
                  
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"  pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" required>
                </div>
            </div>
                </form>

            </div>
            

            <div class="main-end">
                <button>Create Account</button> <br>
                <a href="">Already have an account? Login in</a>
            </div>
        </div>
    </div>
</body>

</html>
